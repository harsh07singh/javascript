<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PRACTICE</title>
</head>
<body style="background-color: rgb(162, 132, 190); color: brown;">
    <h1 id="name">Name of the students</h1>
    <ul class="student">
        <li>Harsh</li>
        <li>kumar</li>
    </ul>
</body>
<script>
    function addName(stuName) {
      const li =  document.createElement('li')
      li.appendChild(document.createTextNode(stuName))
      document.querySelector('.student').appendChild(li)
    }
    addName("Singh")
    /////////////////////////////////////////
    const div = document.createElement('div')
    div.className='newList'
    // div.id= 
    div.style.color = "blue"
    const text = document.createTextNode("Hello")
    div.appendChild(text)
    document.body.appendChild(div)
</script>
</html>
