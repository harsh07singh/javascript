<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: violet; color: blue;">
     <ul class="language">
        <li>Javascript</li>
     </ul>
</body>
<script>
    function addLang(langName) {
       const li = document.createElement('li')
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addLang ('Python')
    addLang ('Java')
    addLang ('Mongo')

    //editing value

    const editLang = document.querySelector('li:nth-Child(2)')
    const newLang = document.createElement('li')
    newLang.textContent='C++'
     editLang.replaceWith(newLang)

     //////////////OR///////////////
     const editLang2 = document.querySelector('li:last-Child')
     editLang2.outerHTML="<li> C </>"


     ///////////Remove element////////////
      const removeEle = document.querySelector('li:first-Child')
      removeEle.remove()

</script>
</html>
